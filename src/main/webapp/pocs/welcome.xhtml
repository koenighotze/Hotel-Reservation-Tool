<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template-bootstrap.xhtml">
        <ui:define name="page_header">
            #{msgs.welcome_page}
        </ui:define>
        <ui:define name="content">                     
            <h:outputFormat value="#{msgs.welcome_guest}">
                <f:param value="#{guestBookEntryBean.guest.name}"/>
            </h:outputFormat>
            <ui:fragment rendered="#{!empty(guestBookEntryBean.guest.email)}">
                <h:outputFormat value="#{msgs.spam_info}">
                    <f:param value="#{guestBookEntryBean.guest.email}"/>
                </h:outputFormat>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
